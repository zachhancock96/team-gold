<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Add User</title>
</head>

<body>
	<header>
		Add User
	</header>
	
	<!--
		Drop down browser banner
		View Games - shows list of games
		Add Manually - shows add games individually
		User Profile - shows user's individual profile
		School Profile - shows user's school profile
	-->
	<table id='banner'>
        <tr>
        <td><a href='./game_view.html'>+ View Games +</a></td>
        <td class='dropdown'>+ Add Games +<div class='dropdown-content'>
          <a href='./add_single_game.html'>Add Manually</a><hr />
          <a href='./file_upload.html'>Upload File</a></div></td>
		<td><a href='./verify_games.html'>+ Verify Games +</a></td>
        <td class='dropdown'>+ Profile +<div class='dropdown-content'>
          <a href='./user_profile.html'>User Profile</a> <hr /> 
          <a href='./school_profile.html'>School Profile</a> <hr />
          <a href='./school_permissions.html'>School Permissions</a></div></td>  
        </tr>
	  </table>
	
	<table id='add_user'>
		<form id="form">
			<tr>
			<td>First Name</td>
			<td><input id="first_name" type="text" placeholder="First Name"></td>
			
            </tr>
            
            <tr>
            <td>Last Name</td>
            <td><input id="last_name" type="text" placeholder="Last Name"></td>
                
            </tr>
			
			<tr>
			<td>User Email</td> 
			<td><input id="user_email" type="text" placeholder="jackexample@abc.com"></td>    
			
            </tr>
            
            <tr>
                <td>Password</td> 
                <td><input id="password" type="text" placeholder="Password"></td> 
            </tr>
			
			<tr>
			<td>User Role</td> 
			<td><select id="user_role">
                <option value="">Select Role</option>
                <option value="school_rep">School Representative</option>
                <option value="school_admin">School Admin</option>
                <option value="assignor">Assignor</option>
                <option value="sys_admin">System Admin</option>
            </select></td>
			</tr>
    
			<tr>
			<td colspan="4"><input id="btn_submit" type="submit" value="Submit User" ></td>
			</tr>
		</form>
	</table>
</body>

</script>
</html>
