    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/interaction/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/timegrid/main.js'></script>
    <script src='fullcalendar/list/main.js'></script>
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var todayDate = new Date();
          var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
            header: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            defaultDate: todayDate,
            editable: true,
            navLinks: true, // can click day/week names to navigate views
            eventLimit: true, // allow "more" link when too many events
            events: 
            [
        {
          title: 'WOHS VS WMHS',
          start: '2020-02-01T11:00:00',
          end: '2020-02-01T12:30:00'
        },
        {
          title: 'OHS VS NHS',
          start: '2020-02-01T13:00:00',
          end: '2020-02-01T14:30:00'
        },
        {
            title: 'OCS VS NBS',
          start: '2020-02-04T10:30:00',
          end: '2020-02-04T12:00:00'
        },
        
        
      ]
      /*{
                url: 'get-events.php',
                failure: function() {
                document.getElementById('script-warning').style.display = 'block'
                }
            },
            loading: function(bool) {
                document.getElementById('loading').style.display =
                    bool ? 'block' : 'none';
            }*/
            });
  
          calendar.render();
        });
  
      </script>
</head>

<body>
    <header>
        Game View
    </header>

        <td class='dropdown'>+ Add Games +<div class='dropdown-content'>
          <a href='./add_single_game.html'>Add Manually</a><hr />
          <a href='./file_upload.html'>Upload File</a></div></td>
        <td>+ Verify Games +</td>
        <td class='dropdown'>+ Profile +<div class='dropdown-content'>
          <a href='./user_profile.html'>User Profile</a> <hr /> 
          <a href='./school_profile.html'>School Profile</a> <hr />
          <a href='./school_permissions.html'>School Permissions</a></div></td>  
        </tr>
  </table>

    <!--
        Show the calendar of games that have been added
    -->

    <div id='script-warning'>
        <code>get-events.php</code> must be running.
      </div>
    
      <div id='loading'>loading...</div>
    
      <div id='calendar'></div>
