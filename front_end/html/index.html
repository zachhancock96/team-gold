<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='../css/style.css'/>
    <link rel="stylesheet" href="../css/index-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<img src="../img/team_gold_logo.png" alt="Team logo" WIDTH=150 HEIGHT=150 >
</head>
<body>
<h2>Welcome to Team-Gold Soccer Scheduling System</h2><br>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form id="form_login" action="">
			<h1>Sign in</h1>
			<input type="email" id="email" placeholder="Email"/>
			<input type="password" id="password" placeholder="Password"/>
			<a href="#">Forgot your password?</a>
			<button>Login</button> <br>
			<label class="remember">Remember me
				<input type="checkbox" checked="checked">
				<span class="checkmark"></span>
			  </label>
		</form>
		
	</div>
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<a id="calendar_overlay" href="#" target="_blank">
				<img class="img" src="../img/gameview.png" alt="List Style Calender goes here">
				<div class="content">
					<p class="text">Click to see Full Schedule</p>
				</div>
			</div>
		</div>
</div>
</body>

<footer>
	<p>
