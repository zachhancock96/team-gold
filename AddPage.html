<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/style.css">
	<title>Add Game</title>
	<script src="jquery-3.4.1.min.js"></script>
</head>

<body>
	<header>
		<h1>Add Game</h1>
	</header>
	<form action="addGame.php" method="post">
		Home School: 
		<input type="text" name="HSchool" placeholder="Home School Name">       
		
		Home Team: 
		<select name="HTeam">
			<option value="Boys Varsity">Boys Varsity</option>
			<option value="Girls Varsity">Girls Varsity</option>
			<option value="Boys JV">Boys JV</option>
			<option value="Girls JV">Girls JV</option>
		</select><br><br>
		
		Visting School: 
		<input type="text" name="VSchool" placeholder="Visiting School Name">    
		
		Visiting Team: 
		<select name="VTeam">
			<option value="Boys Varsity">Boys Varsity</option>
			<option value="Girls Varsity">Girls Varsity</option>
			<option value="Boys JV">Boys JV</option>
			<option value="Girls JV">Girls JV</option>
		</select><br><br>
		
		Date: 
		<input type="date" name="date"><br><br>
		
		Location: 
		<input type="text" name="location" placeholder="Location"><br><br>
		
		<input type="submit" value="Submit Game">
	</form>
</body>
</html>
