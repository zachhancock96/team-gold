<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Viewer</title>
    <script src='/jquery-3.4.1.js'></script>
    <link rel='stylesheet' href='style.css' />



</head>

<body>
    <header>
        Game View
    </header>

    <div id = 'records'></div>

        <span><input type='button' id='getGame' value='Fetch Game' /></span>

    <script type='text/JavaScript'>
        
        $(function){

            $('#getGame').on('click',function(){
                

                        // get function +++++++++++++++++++++++++++++++++++++++++++++++++
                $.get('..............................', function(data){

                var result = $.parseJSON(data);

                var string='<table width="100%"><tr> <th>Home Team</th><th>Away Team</th> <th>Start</th> <th>End</th> <th>Location</th> </tr>';

                $.each( result, function( key, value ){

                    string += "<tr> <td>" + value['homeTeamId'] + "</td> <td>" + 
                        value['awayTeamId'] + "</td> <td>" + value['start'] +
                        "</td> <td>" + value['end'] + "</td> <td>" + value['location']
                        + "</td> </tr>";
                });

                string += '</table';

                $('#records').html(string);

                });
            });
        };
    </script>
    
</body>
</html>
