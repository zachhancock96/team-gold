<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header style='margin-bottom: 0px'>
        Game View
    </header>
    
    <div>

        <!--
            Need to set links for File Upload;
                                  Verify Games;
        -->

    <table id='banner'>
            <tr>
            <td> <a href='./gameView.html'>+ View Games +</a></td>
            <td class='dropdown'>+ Add Games +<div class='dropdown-content'><a href='./index.html'>Add Manually</a><hr />Upload File</div></td>
            <td>+ Verify Games +</td>
            <td class='dropdown'>+ Profile +<div class='dropdown-content'><a href='./refProfile.php'>User Profile</a> <hr /> <a href='./schoolProfile.php'>School Profile</a></div></td>  
            </tr>
    </table>
    

    </div>
    <div id = 'records'></div>

        <button id='getGames'>Fetch Games</button>

    <script type='text/JavaScript'>

            $('#getGames').on('click',function(){
                

                        // get function +++++++++++++++++++++++++++++++++++++++++++++++++
                $.get('..............................', function(data){

                var result = $.parseJSON(data);

                var string='<table width="100%"><tr> <th>Home School</th> <th>Home Team</th> <th>Away School</th>  <th>Away Team</th> <th>Start</th> <th>End</th> <th>Location</th> </tr>';

                $.each( result, function( key, value ){

                    string += "<tr> <td>" + value['homeTeamId'] + "</td> <td>" + 
                        value['awayTeamId'] + "</td> <td>" + value['start'] +
                        "</td> <td>" + value['end'] + "</td> <td>" + value['location']
                        + "</td> </tr>";
                });

                string += '</table';

                $('#records').html(string);

                });
            });
    </script>
    
</body>
</html>
